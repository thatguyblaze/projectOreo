<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard - A personal new tab dashboard with widgets and utilities.">
    <meta name="author" content="Blazinik">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:;">
    <title>New Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="">
    <div class="page-wrapper">
        <div id="notes-panel">
            <h2 class="text-xl font-bold text-gray-300">Notes</h2>
            <div id="scratchpad-toolbar">
                <button class="toolbar-btn" data-command="bold" title="Bold (Ctrl+B)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M8.21 13c2.106 0 3.412-1.087 3.412-2.823 0-1.306-.984-2.283-2.324-2.386v-.055a2.176 2.176 0 0 0 1.852-2.14c0-1.346-1.123-2.43-2.734-2.43H3.602V13h4.608ZM4.695 4.002h2.355c.734 0 1.294.431 1.294 1.055 0 .6-.573.984-1.33.984H4.695V4.002Zm3.405 5.09c.854 0 1.496.486 1.496 1.229 0 .733-.61 1.22-1.55 1.22H4.695V9.092h2.405Z" />
                    </svg></button>
                <button class="toolbar-btn" data-command="italic" title="Italic (Ctrl+I)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.71h.231V2.73L9.736 2.73c-1.355 0-1.72.709-1.527 1.693L6.764 11.8c-.12.59-.244.665-1.348.665h-.23L4 13.269h1.247c1.355 0 1.72-.709 1.527-1.693Z" />
                    </svg></button>
                <button class="toolbar-btn" data-command="strikeThrough" title="Strikethrough"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16" style="transform: rotate(90deg);">
                        <path
                            d="M7.991 11.674 9.53 4.455c.123-.595.246-.71 1.347-.71h.231V2.73L9.736 2.73c-1.355 0-1.72.709-1.527 1.693L6.764 11.8c-.12.59-.244.665-1.348.665h-.23L4 13.269h1.247c1.355 0 1.72-.709 1.527-1.693Z"
                            transform="scale(1, -1) translate(0, -16)" />
                    </svg></button>
                <button class="toolbar-btn" data-command="insertUnorderedList" title="Bulleted List"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg></button>
                <button class="toolbar-btn" data-command="formatBlock" data-value="blockquote" title="Quote"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M12 12a1 1 0 0 0 1-1V5.5c0-.816-.136-1.5-.702-1.884-.57-.387-1.44-.387-2.314 0l-.089.056-.019.012a1.31 1.31 0 0 0-.332.22c-.243.262-.33.645-.33.95V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V5.5c0-.816-.136-1.5-.702-1.884-.57-.387-1.44-.387-2.314 0l-.089.056-.019.012a1.31 1.31 0 0 0-.332.22c-.243.262-.33.645-.33.95V11a1 1 0 0 0 1 1h2Z" />
                    </svg></button>
            </div>
            <div id="scratchpad-editor" contenteditable="true" spellcheck="false"></div>
        </div>

        <div id="main-content">
            <div class="grid-overlay"></div>
            <div id="top-right-controls">
                <div id="weather-container"></div>
                <button id="notes-btn" class="control-btn" title="Toggle Notes">Notes</button>
                <button id="focus-mode-btn" class="control-btn" title="Toggle Focus Mode">Focus</button>
            </div>
            <div class="main-container">
                <h1 id="greeting" class="text-4xl font-bold text-gray-300 mb-2"></h1>
                <div class="clock-wrapper">
                    <div class="flip-clock">
                        <div class="flip-unit" id="hours"></div>
                        <div class="flip-unit" id="minutes"></div>
                        <div class="flip-unit" id="seconds"></div>
                    </div>
                    <div class="flip-unit ampm" id="ampm"></div>
                </div>
                <a id="calendar-link"><span id="date-display"></span></a>
                <div class="search-wrapper widget">
                    <form id="search-form" class="relative">
                        <div class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg></div>
                        <input type="text" id="search-input" class="search-input"
                            placeholder="Search with Bing or enter URL" autofocus autocomplete="off">
                    </form>
                </div>
                <div class="sites-wrapper widget">
                    <div class="sites-scroll-container">
                        <div id="pinned-sites-container"></div>
                    </div>
                </div>
            </div>

            <div id="bottom-info-container">
                <div id="fact-container"></div>
            </div>
        </div>
    </div>

    <div id="add-site-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Add New Site</h2>
            <form id="add-site-form">
                <div class="mb-4">
                    <label for="site-name" class="block text-sm font-medium text-gray-300 mb-1">Site Name
                        (Optional)</label>
                    <input type="text" id="site-name"
                        class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-6">
                    <label for="site-url" class="block text-sm font-medium text-gray-300 mb-1">Site URL</label>
                    <input type="url" id="site-url"
                        class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required placeholder="https://example.com">
                </div>
                <div class="flex justify-end gap-4">
                    <button type="button" id="cancel-add-site"
                        class="py-2 px-4 rounded-lg bg-gray-600 hover:bg-gray-500 transition-colors">Cancel</button>
                    <button type="submit"
                        class="py-2 px-4 rounded-lg bg-purple-600 hover:bg-purple-500 transition-colors font-semibold">Add
                        Site</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js" defer></script>
</body>

</html>
