<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Locker - Metro PD</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        if (!localStorage.getItem('mpd_session')) window.location.href = 'portal.html';
    </script>
</head>

<body>
    <div class="portal-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="badge-logo">MPD</div>
                <div>OFFICER<br>PORTAL</div>
            </div>
            <nav class="sidebar-nav">
                <a href="portal.html" class="nav-item">‚Üê Back to Dashboard</a>
                <a href="#" class="nav-item active">üóÑÔ∏è Evidence Locker</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="portal-header">
                <h3>Property & Evidence Management</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="search" placeholder="Search Case # or Item..." class="form-control"
                        style="width:250px;" onkeyup="filterEvidence()">
                    <button class="btn-login" style="background: var(--accent-blue);">+ Check-In Item</button>
                </div>
            </header>

            <div class="content-area">
                <div class="evidence-stats"
                    style="display:grid; grid-template-columns:repeat(4, 1fr); gap:1rem; margin-bottom:2rem;">
                    <div class="card" style="text-align:center; padding:1rem;">
                        <div class="text-muted" style="font-size:0.8rem;">TOTAL ITEMS</div>
                        <div style="font-size:1.5rem; font-weight:bold;">1,248</div>
                    </div>
                    <div class="card" style="text-align:center; padding:1rem; border-bottom: 3px solid var(--warning);">
                        <div class="text-muted" style="font-size:0.8rem;">CHECKED OUT</div>
                        <div style="font-size:1.5rem; font-weight:bold;">42</div>
                    </div>
                    <div class="card" style="text-align:center; padding:1rem; border-bottom: 3px solid var(--danger);">
                        <div class="text-muted" style="font-size:0.8rem;">OVERDUE FOR DISPOSAL</div>
                        <div style="font-size:1.5rem; font-weight:bold;">15</div>
                    </div>
                    <div class="card" style="text-align:center; padding:1rem; border-bottom: 3px solid var(--success);">
                        <div class="text-muted" style="font-size:0.8rem;">PROCESSED TODAY</div>
                        <div style="font-size:1.5rem; font-weight:bold;">8</div>
                    </div>
                </div>

                <div id="evidence-grid"
                    style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
                    <!-- JS will populate -->
                </div>
            </div>
        </main>
    </div>

    <script>
        const EVIDENCE = [
            { id: "EV-2024-001", case: "CASE-9921", type: "Weapon", desc: "Glock 19, 9mm Pistol. Serial #XYZ123", status: "In Custody", officer: "Ofc. J. Doe", date: "Jan 12, 2024", img: "üî´" },
            { id: "EV-2024-002", case: "CASE-9921", type: "Narcotics", desc: "Bag of white powder approx 50g", status: "At Crime Lab", officer: "Ofc. J. Doe", date: "Jan 12, 2024", img: "üíä" },
            { id: "EV-2024-045", case: "CASE-8842", type: "Digital", desc: "iPhone 13 Pro Max - Black", status: "In Custody", officer: "Det. Brown", date: "Feb 01, 2024", img: "üì±" },
            { id: "EV-2023-882", case: "CASE-7710", type: "Bio", desc: "Blood swab sample - Kitchen Floor", status: "Destroyed", officer: "CSI Grissom", date: "Dec 15, 2023", img: "üß¨" },
            { id: "EV-2024-050", case: "CASE-1024", type: "Vehicle", desc: "2018 Toyota Camry Key Fob", status: "In Custody", officer: "Sgt. Smith", date: "Feb 02, 2024", img: "üîë" }
        ];

        function renderCards(list) {
            const grid = document.getElementById('evidence-grid');
            grid.innerHTML = '';
            list.forEach(item => {
                let badgeColor = '#e2e8f0';
                if (item.status === 'In Custody') badgeColor = '#dbeafe; color: #1e40af';
                if (item.status === 'At Crime Lab') badgeColor = '#fef9c3; color: #854d0e';
                if (item.status === 'Destroyed') badgeColor = '#fee2e2; color: #991b1b';

                grid.innerHTML += `
                    <div class="card" style="padding:0; overflow:hidden;">
                        <div style="height:120px; background:#f1f5f9; display:flex; align-items:center; justify-content:center; font-size:3rem;">
                            ${item.img}
                        </div>
                        <div style="padding:1.25rem;">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:0.5rem;">
                                <div>
                                    <div style="font-size:0.75rem; font-weight:bold; color:#64748b;">${item.case}</div>
                                    <div style="font-weight:bold; color:var(--primary-dark);">${item.id}</div>
                                </div>
                                <span style="background:${badgeColor}; font-size:0.7rem; padding:2px 8px; border-radius:10px; font-weight:bold; text-transform:uppercase;">${item.status}</span>
                            </div>
                            <h4 style="margin:0 0 0.5rem 0;">${item.type}</h4>
                            <p style="color:#64748b; font-size:0.9rem; margin-bottom:1rem; height:2.8em; overflow:hidden;">${item.desc}</p>
                            <div style="border-top:1px solid #e2e8f0; padding-top:0.75rem; font-size:0.8rem; color:#94a3b8; display:flex; justify-content:space-between;">
                                <span>${item.officer}</span>
                                <span>${item.date}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterEvidence() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = EVIDENCE.filter(i =>
                i.case.toLowerCase().includes(term) ||
                i.desc.toLowerCase().includes(term) ||
                i.id.toLowerCase().includes(term)
            );
            renderCards(filtered);
        }

        renderCards(EVIDENCE);
    </script>
</body>

</html>
