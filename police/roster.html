<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Roster - Metro PD</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        if (!localStorage.getItem('mpd_session')) window.location.href = 'portal.html';
    </script>
    <style>
        .roster-table {
            width: 100%;
            border-collapse: collapse;
        }

        .roster-table th {
            text-align: left;
            padding: 1rem;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #64748b;
        }

        .roster-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .unit-badge {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background: #22c55e;
        }

        .status-busy {
            background: #ef4444;
        }

        .status-off {
            background: #cbd5e1;
        }
    </style>
</head>

<body>
    <div class="portal-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="badge-logo">MPD</div>
                <div>OFFICER<br>PORTAL</div>
            </div>
            <nav class="sidebar-nav">
                <a href="portal.html" class="nav-item">‚Üê Back to Dashboard</a>
                <a href="#" class="nav-item active">üìÖ Duty Roster</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="portal-header">
                <h3>Shift Roster - Watch A</h3>
                <div>
                    <span
                        style="background: #dcfce7; color: #166534; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-right: 10px;">14
                        ON DUTY</span>
                    <span
                        style="background: #fef9c3; color: #854d0e; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold;">3
                        ON BREAK</span>
                </div>
            </header>

            <div class="content-area">
                <div class="card" style="padding:0; overflow:hidden;">
                    <table class="roster-table">
                        <thead>
                            <tr>
                                <th>Officer Name</th>
                                <th>Badge</th>
                                <th>Unit</th>
                                <th>Status</th>
                                <th>Current Sector / Location</th>
                                <th>Radio</th>
                            </tr>
                        </thead>
                        <tbody id="roster-body">
                            <!-- JS Populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ROSTER = [
            { name: "John Doe", badge: "4492", unit: "1-A", status: "Active", loc: "Sector 1 - North", radio: "Channel 2" },
            { name: "Sarah Smith", badge: "3321", unit: "1-B", status: "Active", loc: "Sector 1 - South", radio: "Channel 2" },
            { name: "Mike Ross", badge: "1029", unit: "2-A", status: "Busy", loc: "Traffic Stop - Main St", radio: "Channel 2" },
            { name: "Jessica Pearson", badge: "9912", unit: "CMD-1", status: "Active", loc: "HQ", radio: "Command" },
            { name: "Louis Litt", badge: "2231", unit: "K9-1", status: "Break", loc: "Station 4", radio: "Channel 3" },
            { name: "Harvey Specter", badge: "1122", unit: "DET-5", status: "Off Duty", loc: "--", radio: "--" },
        ];

        const tbody = document.getElementById('roster-body');
        ROSTER.forEach(o => {
            let dotClass = 'status-off';
            let statusText = 'Off Duty';
            let rowStyle = 'opacity: 0.6;';

            if (o.status === 'Active') { dotClass = 'status-active'; statusText = 'On Duty - Patrol'; rowStyle = ''; }
            if (o.status === 'Busy') { dotClass = 'status-busy'; statusText = 'Busy / On Call'; rowStyle = ''; }
            if (o.status === 'Break') { dotClass = 'status-off'; statusText = 'On Break'; rowStyle = 'background: #f8fafc;'; }

            tbody.innerHTML += `
                <tr style="${rowStyle}">
                    <td style="font-weight:600;"><span class="status-dot ${dotClass}"></span> ${o.name}</td>
                    <td style="font-family:monospace; color:#64748b;">${o.badge}</td>
                    <td><span class="unit-badge">${o.unit}</span></td>
                    <td>${statusText}</td>
                    <td>${o.loc}</td>
                    <td>${o.radio}</td>
                </tr>
            `;
        });
    </script>
</body>

</html>
