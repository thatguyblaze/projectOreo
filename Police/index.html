<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXU // Law Enforcement Portal</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Layer -->
        <div id="auth-layer" class="auth-container">
            <div class="auth-card glass-panel">
                <div class="auth-header">
                    <div class="logo-icon"><i class="fa-solid fa-shield-cat"></i></div>
                    <h1>NEXU CORE</h1>
                    <p>SECURE LAW ENFORCEMENT ACCESS</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label>Officer ID</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-user-shield"></i>
                            <input type="text" id="username" placeholder="BADGE #" value="PD-7392" autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Passcode</label>
                        <div class="input-wrapper">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" placeholder="••••••••" value="password">
                        </div>
                    </div>

                    <div class="auth-methods">
                        <button type="button" class="method-btn active" id="mfa-btn">
                            <i class="fa-solid fa-mobile-screen"></i> MFA
                        </button>
                        <button type="button" class="method-btn" id="bio-btn">
                            <i class="fa-solid fa-fingerprint"></i> BIO
                        </button>
                    </div>

                    <div id="mfa-panel" class="security-panel">
                        <label>MFA Token</label>
                        <div class="mfa-inputs">
                            <input type="text" maxlength="1" class="mfa-digit">
                            <input type="text" maxlength="1" class="mfa-digit">
                            <input type="text" maxlength="1" class="mfa-digit">
                            <input type="text" maxlength="1" class="mfa-digit">
                            <input type="text" maxlength="1" class="mfa-digit">
                            <input type="text" maxlength="1" class="mfa-digit">
                        </div>
                    </div>

                    <button type="submit" class="cta-btn full-width">
                        INITIATE SESSION <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            
            <div class="auth-bg-elements">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="grid-overlay"></div>
            </div>
        </div>

        <!-- Main Dashboard Interface (Hidden by default) -->
        <div id="main-interface" class="dashboard-container hidden">
            <!-- Sidebar -->
            <aside class="sidebar glass-panel">
                <div class="sidebar-header">
                    <i class="fa-solid fa-shield-halved brand-icon"></i>
                    <span>NEXU</span>
                </div>
                
                <nav class="sidebar-nav">
                    <button class="nav-item active" data-view="dashboard">
                        <i class="fa-solid fa-grid-2"></i>
                        <span>Command</span>
                    </button>
                    <button class="nav-item" data-view="evidence">
                        <i class="fa-solid fa-folder-open"></i>
                        <span>Evidence</span>
                    </button>
                    <button class="nav-item" data-view="tickets">
                        <i class="fa-solid fa-receipt"></i>
                        <span>Citations</span>
                    </button>
                    <button class="nav-item" data-view="reporting">
                        <i class="fa-solid fa-chart-line"></i>
                        <span>Intel</span>
                    </button>
                </nav>

                <div class="sidebar-footer">
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Officer+Doe&background=3b82f6&color=fff" alt="Officer">
                        <div class="user-info">
                            <span class="name">Ofc. J. Doe</span>
                            <span class="status">ON DUTY</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area">
                <header class="top-bar glass-panel">
                    <h2 id="page-title">Command Center</h2>
                    <div class="status-indicators">
                        <div class="status-item">
                            <span class="dot live"></span> SYSTEM ONLINE
                        </div>
                        <div class="status-item">
                            <i class="fa-solid fa-cloud"></i> COURT SYNC: ACTIVE
                        </div>
                        <button class="icon-btn"><i class="fa-solid fa-bell"></i><span class="badge">3</span></button>
                    </div>
                </header>

                <div id="view-container">
                    <!-- Views will be injected here via JS -->
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
