<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPD Command Portal | Rogersville Police Dept.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Maps (Leaflet - for Intelligence Frame) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div id="app">
        <!-- 1. Global Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="RPD Shield" class="logo-img">
                <div>
                    <div class="brand-text">RPD COMMAND</div>
                    <div class="brand-subtitle">PORTAL v4.2</div>
                </div>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i class="fa-solid fa-gauge-high"></i> Dashboard
                </a>
                <a href="#" class="nav-item" data-view="cases">
                    <i class="fa-solid fa-briefcase"></i> Case Manager
                </a>
                <a href="#" class="nav-item" data-view="redaction">
                    <i class="fa-solid fa-user-secret"></i> Redaction Studio
                </a>
                <a href="#" class="nav-item" data-view="traffic">
                    <i class="fa-solid fa-car-on"></i> Traffic / OCR
                </a>
                <a href="#" class="nav-item" data-view="intelligence">
                    <i class="fa-solid fa-map-location-dot"></i> Intelligence
                </a>
                <a href="#" class="nav-item" data-view="admin">
                    <i class="fa-solid fa-screwdriver-wrench"></i> Admin Center
                </a>
            </nav>

            <div class="user-panel">
                <div class="user-avatar">JM</div>
                <div class="user-details">
                    <div class="user-name">Sgt. J. Miller</div>
                    <div class="user-badge">Badge #8921</div>
                    <div class="status-toggle">
                        <div class="status-dot"></div> ON DUTY
                    </div>
                </div>
                <button class="btn-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="breadcrumbs">
                    <i class="fa-solid fa-shield-halved"></i> RPD Portal / <span class="current"
                        id="page-title">Dashboard</span>
                </div>

                <div class="system-status">
                    <div class="status-pill">
                        <i class="fa-solid fa-server" style="color: var(--status-success)"></i> System: ONLINE
                    </div>
                    <div class="status-pill">
                        <i class="fa-solid fa-gavel" style="color: var(--status-success)"></i> Court Sync: ACTIVE
                    </div>
                    <div class="status-pill">
                        <i class="fa-solid fa-database" style="color: var(--status-warning)"></i> NCIC: LATENCY (42ms)
                    </div>
                </div>
            </header>

            <!-- View Container (Frames) -->
            <div id="view-container" class="view-container">
                <!-- Content Injected via JS -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
