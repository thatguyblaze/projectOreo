<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPD Smart Command | Rogersville, TN</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- LOGIN OVERLAY -->
    <div id="login-root"></div>

    <!-- MAIN APP WRAPPER -->
    <div id="app" class="hidden">

        <!-- SIDEBAR NAV -->
        <nav id="sidebar">
            <div class="brand-section">
                <i class="fa-solid fa-shield-halved brand-icon"></i>
                <div>
                    <div>ROGERSVILLE</div>
                    <div style="font-size: 0.7rem; font-weight: 400; opacity: 0.7;">SMART COMMAND v2.0</div>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-label">Operations</div>
                <a class="nav-item active" data-route="dashboard"><i class="fa-solid fa-grid-2"></i> Command Center</a>
                <a class="nav-item" data-route="dispatch"><i class="fa-solid fa-headset"></i> CAD Dispatch</a>

                <div class="nav-label">Records</div>
                <a class="nav-item" data-route="traffic"><i class="fa-solid fa-file-invoice"></i> Citations</a>
                <a class="nav-item" data-route="cases"><i class="fa-solid fa-briefcase"></i> Case Files</a>
                <a class="nav-item" data-route="ficards"><i class="fa-solid fa-user-tag"></i> Field Interviews</a>

                <div class="nav-label">Intelligence</div>
                <a class="nav-item" data-route="intelligence"><i class="fa-solid fa-database"></i> NCIC / Intel</a>
                <a class="nav-item" data-route="legal"><i class="fa-solid fa-scale-balanced"></i> Law Library</a>

                <div class="nav-label hidden" id="admin-label">Admin</div>
                <a class="nav-item hidden" data-route="admin" id="nav-admin"><i class="fa-solid fa-user-gear"></i>
                    System Admin</a>
            </div>

            <div class="user-section">
                <div class="user-avatar" id="user-avatar">?</div>
                <div class="user-info">
                    <div class="user-name" id="user-name">Loading...</div>
                    <div class="user-badges" id="user-rank">...</div>
                </div>
                <i class="fa-solid fa-power-off" id="logout-btn"
                    style="cursor: pointer; opacity: 0.6; font-size: 0.9rem;" title="Sign Out"></i>
            </div>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main id="main-content">
            <!-- Dynamic Module Injected Here -->
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
