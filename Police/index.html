<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD - Police Portal</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app-container">

        <!-- SIDEBAR -->
        <nav id="sidebar">
            <div class="brand">
                <i class="fa-solid fa-shield-halved"></i>
                <div style="font-weight: 700; font-size: 1.2rem; letter-spacing: 1px;">POLICE<span
                        style="color:var(--highlight); font-weight:400;">CMD</span></div>
            </div>

            <div class="nav-group">
                <div class="nav-label">MAIN</div>
                <button class="nav-item active" data-page="dashboard"><i class="fa-solid fa-chart-line"></i>
                    Dashboard</button>
                <button class="nav-item" data-page="patrol"><i class="fa-solid fa-car-on"></i> Patrol Ops</button>
                <button class="nav-item" data-page="dispatch"><i class="fa-solid fa-headset"></i> Dispatch</button>
            </div>

            <div class="nav-group">
                <div class="nav-label">RECORDS</div>
                <button class="nav-item" data-page="traffic"><i class="fa-solid fa-file-contract"></i>
                    Citations</button>
                <button class="nav-item" data-page="cases"><i class="fa-solid fa-folder-open"></i> Case Files</button>
                <button class="nav-item" data-page="ficards"><i class="fa-solid fa-id-card"></i> Field
                    Interviews</button>
                <button class="nav-item" data-page="reports"><i class="fa-solid fa-clipboard"></i> Incident
                    Reports</button>
            </div>

            <div class="nav-group">
                <div class="nav-label">SYSTEM</div>
                <button class="nav-item" data-page="legal"><i class="fa-solid fa-book"></i> Law Library</button>
                <button class="nav-item" data-page="admin"><i class="fa-solid fa-users-gear"></i> Admin</button>
            </div>

            <div style="margin-top: auto; padding-top: 2rem;">
                <button class="nav-item" data-page="logout" style="color: #ef4444;"><i
                        class="fa-solid fa-right-from-bracket"></i> Sign Off</button>
            </div>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main id="main-content">
            <!-- Dynamic Module Injected Here -->
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
