<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPD Command Portal | Rogersville Police Dept</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Government Fonts (Inter + Merriweather) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-root">
        <!-- Rendered by login.js -->
    </div>

    <!-- 2. MAIN APPLICATION (Hidden until Auth) -->
    <div id="app" class="hidden">
        <!-- Top Navigation -->
        <nav id="top-nav">
            <div class="brand">
                <i class="fa-solid fa-building-columns"></i> Rogersville PD
            </div>

            <div class="nav-links" id="main-nav">
                <!-- Data-Routes mapped to JS modules -->
                <a class="nav-item active" data-route="dashboard"><i class="fa-solid fa-chart-line"></i> Briefing</a>
                <a class="nav-item" data-route="traffic"><i class="fa-solid fa-car-on"></i> Citations</a>
                <a class="nav-item" data-route="cases"><i class="fa-solid fa-folder-open"></i> Cases</a>
                <a class="nav-item" data-route="intelligence"><i class="fa-solid fa-map-location-dot"></i> Intel</a>

                <!-- New Legal Module -->
                <a class="nav-item" data-route="legal"><i class="fa-solid fa-scale-balanced"></i> Resources</a>

                <!-- Admin (Conditional) -->
                <a class="nav-item hidden" data-route="admin" id="nav-admin"><i class="fa-solid fa-user-shield"></i>
                    Admin</a>
            </div>

            <div class="user-profile">
                <div style="text-align: right; line-height: 1.2;">
                    <div style="font-weight: 700; text-transform: uppercase;" id="user-name">...</div>
                    <div style="font-size: 0.7rem; color: #94a3b8;" id="user-rank">...</div>
                </div>
                <button class="btn-icon" id="logout-btn" title="Sign Out" style="margin-left: 10px; color: #fff;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Dynamic Module Content Loads Here -->
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
