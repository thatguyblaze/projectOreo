<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPD Command Portal | Rogersville Police Dept.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Maps (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <div id="app">
        <!-- Top Navigation Bar -->
        <header class="main-header">
            <div class="header-left">
                <img src="images/logo.png" alt="RPD Shield" class="logo-img">
                <div class="brand-info">
                    <div class="brand-text">ROGERSVILLE PD</div>
                    <div class="brand-subtitle">COMMAND PORTAL</div>
                </div>
            </div>

            <nav class="top-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i class="fa-solid fa-gauge-high"></i> DASHBOARD
                </a>
                <a href="#" class="nav-item" data-view="tickets">
                    <i class="fa-solid fa-file-invoice"></i> CITATIONS
                </a>
                <a href="#" class="nav-item" data-view="cases">
                    <i class="fa-solid fa-folder-open"></i> CASE MANAGER
                </a>
                <a href="#" class="nav-item" data-view="intelligence">
                    <i class="fa-solid fa-map-location-dot"></i> INTEL
                </a>
                <a href="#" class="nav-item" data-view="admin">
                    <i class="fa-solid fa-users-gear"></i> ADMIN
                </a>
            </nav>

            <div class="user-panel">
                <div class="user-info">
                    <span class="officer-name">Sgt. Miller</span>
                    <span class="badge-number">#8921</span>
                </div>
                <div class="user-avatar">JM</div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Context Bar (Breadcrumbs & Status) -->
            <div class="context-bar">
                <div class="breadcrumbs">
                    <span id="page-title">Command Dashboard</span>
                </div>
                <div class="system-status">
                    <span class="status-pill success"><i class="fa-solid fa-check-circle"></i> COURT SYNC</span>
                    <span class="status-pill success"><i class="fa-solid fa-wifi"></i> NCIC LIVE</span>
                </div>
            </div>

            <!-- View Container -->
            <div id="view-container" class="view-container">
                <!-- Content injected here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
