<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMD - Police Portal</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app-container">

        <!-- TOP NAVIGATION BAR -->
        <header id="top-nav">
            <div class="brand">
                <i class="fa-solid fa-shield-halved"></i>
                <div class="brand-text">POLICE<span class="brand-highlight">CMD</span></div>
            </div>

            <nav class="nav-links">
                <button class="nav-item active" data-page="dashboard"><i class="fa-solid fa-chart-line"></i>
                    Dashboard</button>
                <button class="nav-item" data-page="patrol"><i class="fa-solid fa-car-on"></i> Patrol</button>
                <button class="nav-item" data-page="dispatch"><i class="fa-solid fa-headset"></i> Dispatch</button>

                <div class="nav-divider"></div>

                <button class="nav-item" data-page="intelligence"><i class="fa-solid fa-database"></i> NCIC /
                    Intel</button>
                <button class="nav-item" data-page="traffic"><i class="fa-solid fa-file-contract"></i>
                    Citations</button>
                <button class="nav-item" data-page="cases"><i class="fa-solid fa-folder-open"></i> Cases</button>
                <button class="nav-item" data-page="reports"><i class="fa-solid fa-clipboard"></i> Reports</button>
            </nav>

            <div class="user-controls">
                <button class="nav-item" data-page="admin" title="Admin Panel"><i
                        class="fa-solid fa-users-gear"></i></button>
                <button class="nav-item logout-btn" data-page="logout" title="Sign Off"><i
                        class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main id="main-content">
            <!-- Dynamic Module Injected Here -->
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
