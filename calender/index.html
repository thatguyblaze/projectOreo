<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calendar Project - A sleek, dark-themed calendar application.">
    <meta name="author" content="Blazinik">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:;">
    <title>Calendar Project</title>
    <!-- New Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233B82F6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><rect x='3' y='4' width='18' height='18' rx='2' ry='2'></rect><line x1='16' y1='2' x2='16' y2='6'></line><line x1='8' y1='2' x2='8' y2='6'></line><line x1='3' y1='10' x2='21' y2='10'></line></svg>">
    <!-- Corrected Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body class="antialiased">

    <!-- Login Overlay -->
    <div id="login-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0a0a0a]">
        <div class="text-center p-8">
            <h1 class="text-4xl font-bold text-white mb-2">My Calendar</h1>
            <p class="text-text-secondary mb-8">Secure Personal Cloud Storage</p>
            <button id="google-login-btn"
                class="flex items-center gap-3 bg-white text-black px-6 py-3 rounded-full font-bold hover:scale-105 transition-transform">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="app" class="p-2 sm:p-4 lg:p-6 hidden">
        <!-- App Header -->
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-accent-primary">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <div class="flex items-center gap-2">
                    <button id="prevYearBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <h1 id="viewTitle" class="text-2xl font-bold text-white w-28 text-center">2025</h1>
                    <button id="nextYearBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="header-controls" class="flex items-center gap-3 flex-wrap justify-end">
                <div id="countdownContainer" class="flex items-center gap-3 flex-wrap justify-end"></div>
                <button id="todayBtn" class="btn btn-secondary">Today</button>
                <button id="viewToggleBtn" class="btn btn-secondary">Year View</button>
            </div>
        </header>

        <main>
            <!-- Year View -->
            <div id="yearView"
                class="calendar-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 sm:gap-6 overflow-y-auto">
            </div>

            <!-- Month View -->
            <div id="monthView" class="calendar-container view-hidden">
                <div class="flex justify-between items-center mb-4">
                    <button id="prevMonthBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <h2 id="monthYearHeader" class="text-xl font-semibold"></h2>
                    <button id="nextMonthBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-1 bg-bg-secondary p-2 rounded-lg">
                    <!-- Weekday headers -->
                </div>
            </div>
        </main>
    </div>
    <!-- Modals -->
    <div id="eventModal" class="modal-backdrop fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content w-full max-w-sm p-6 rounded-2xl shadow-lg max-h-[90vh] flex flex-col">
            <h3 id="modalTitle" class="text-xl font-semibold mb-4 flex-shrink-0">Add New Item</h3>
            <div class="flex-grow overflow-y-auto -mr-2 pr-2">
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    <div>
                        <label for="eventTitle" class="block text-sm font-medium text-text-secondary mb-1">Title</label>
                        <input type="text" id="eventTitle" name="eventTitle"
                            class="form-input w-full rounded-lg px-3 py-2" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                        <div>
                            <label for="eventStartDate" class="block text-sm font-medium text-text-secondary mb-1">Start
                                Date</label>
                            <input type="date" id="eventStartDate" name="eventStartDate"
                                class="form-input w-full rounded-lg px-3 py-2" required>
                        </div>
                        <div>
                            <label for="eventEndDate" class="block text-sm font-medium text-text-secondary mb-1">End
                                Date (optional)</label>
                            <input type="date" id="eventEndDate" name="eventEndDate"
                                class="form-input w-full rounded-lg px-3 py-2">
                        </div>
                    </div>

                    <div class="mt-4">
                        <label for="eventType" class="block text-sm font-medium text-text-secondary mb-1">Type</label>
                        <select id="eventType" name="eventType" class="form-input w-full rounded-lg px-3 py-2">
                            <option value="event">Event</option>
                            <option value="bill">Bill</option>
                            <option value="payday">Payday</option>
                        </select>
                    </div>

                    <div class="mt-4">
                        <label for="eventDescription"
                            class="block text-sm font-medium text-text-secondary mb-1">Description (optional)</label>
                        <textarea id="eventDescription" name="eventDescription" rows="2"
                            class="form-input w-full rounded-lg px-3 py-2"></textarea>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-text-secondary mb-1">Icon</label>
                        <input type="hidden" id="eventEmoji">
                        <div id="emojiPicker" class="emoji-picker"></div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-text-secondary mb-1">Color</label>
                        <input type="hidden" id="eventColor">
                        <div id="colorPicker" class="color-picker"></div>
                    </div>
                    <div class="mt-4 grid grid-cols-2 gap-4 items-end">
                        <div>
                            <label for="eventRecurring"
                                class="block text-sm font-medium text-text-secondary mb-1">Frequency</label>
                            <select id="eventRecurring" name="eventRecurring"
                                class="form-input w-full rounded-lg px-3 py-2">
                                <option value="none">None</option>
                                <option value="weekly">Weekly</option>
                                <option value="biweekly">Biweekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                        <div class="flex justify-start pb-1">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="eventCountdown" name="eventCountdown"
                                    class="form-checkbox h-5 w-5 text-accent-primary bg-bg-tertiary border-gray-600 rounded">
                                <span class="ml-2 text-text-primary">Set as Countdown</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-800 flex-shrink-0">
                <button type="button" id="deleteEventBtn" class="btn btn-danger hidden">Delete</button>
                <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button type="submit" form="eventForm" class="btn btn-accent">Save</button>
            </div>
        </div>
    </div>
    <div id="focusOverlay"
        class="fixed inset-0 z-[100] bg-bg-primary hidden flex-col items-center justify-center text-white transition-opacity duration-500 opacity-0">
        <button id="closeFocusBtn" class="absolute top-6 right-6 p-2 rounded-full hover:bg-white/10 transition-colors">
            <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="text-center max-w-4xl px-6">
            <div id="focusIcon" class="text-8xl mb-8 animate-bounce"></div>
            <h1 id="focusTitle" class="text-5xl md:text-7xl font-black tracking-tighter uppercase mb-6 leading-tight">
            </h1>
            <div id="focusTimer" class="font-mono text-4xl md:text-6xl text-accent-primary mb-8 tabular-nums">Loading...
            </div>
            <p id="focusDate" class="text-xl md:text-2xl text-text-secondary tracking-[0.2em] uppercase font-light"></p>
        </div>
    </div>
    <div id="detailsModal" class="modal-backdrop fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content w-full max-w-md p-6 rounded-2xl shadow-lg">
            <div class="flex justify-between items-start">
                <div>
                    <h3 id="detailsDate" class="text-xl font-semibold mb-1"></h3>
                    <p id="detailsDay" class="text-text-secondary"></p>
                </div>
                <div class="flex items-center gap-2 -mt-2 -mr-2">
                    <button id="addEventFromDetailsBtn"
                        class="p-2 rounded-full hover:bg-gray-700 transition-colors text-accent-primary"
                        title="Add Item">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                    <button id="detailsCloseBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="detailsContent" class="mt-4 space-y-3 max-h-64 overflow-y-auto pr-2"></div>
        </div>
    </div>

    <footer>
        made with <span class="heart">❤️</span> by Blazinik
    </footer>

    <script type="importmap">
        {
          "imports": {
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
          }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
